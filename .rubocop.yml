require: rubocop-performance

inherit_from: './.onkcop-config.yml'

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - 'tmp/**/*'
    - 'bin/*'
    - 'db/schema.rb'
    - 'vendor/bundle/**/*'
    - 'tools/**/*'
    - 'test/rails/rails_root/**/*'
    - 'vendor/**/*'

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/Semicolon:
  AllowAsExpressionSeparator: true

Style/BlockDelimiters:
  FunctionalMethods:
    - before
    - let
    - let!
    - subject
    - watch
    - expect
  Exclude:
    # For support original style
    - 'lib/jpmobile/resolver.rb'
    - 'lib/jpmobile/mail.rb'
  EnforcedStyle: braces_for_chaining

Layout/IndentationConsistency:
  EnforcedStyle: normal

Naming/AccessorMethodName:
  Exclude:
    - 'lib/jpmobile/mail.rb'

Naming/ConstantName:
  Exclude:
    - 'lib/jpmobile/datum_conv.rb'

Naming/MemoizedInstanceVariableName:
  Enabled: false

Style/BlockComments:
  Exclude:
    - 'test/rails/overrides/spec/spec_helper.rb'

Style/FormatStringToken:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - 'lib/jpmobile/datum_conv.rb'
    - 'lib/jpmobile/emoticon.rb'
    - 'lib/jpmobile/helpers.rb'
    - 'lib/jpmobile/mail.rb'
    - 'lib/jpmobile/mobile/*'
    - 'lib/jpmobile/fallback_view_selector.rb'
    - 'lib/jpmobile/resolver.rb'
    - 'lib/jpmobile/rack/filter.rb'
    - 'lib/jpmobile/trans_sid.rb'

Metrics/CyclomaticComplexity:
  Max: 10
  Exclude:
    - 'lib/jpmobile/emoticon.rb'
    - 'lib/jpmobile/helpers.rb'
    - 'lib/jpmobile/mail.rb'
    - 'lib/jpmobile/mobile/au.rb'
    - 'lib/jpmobile/mobile/docomo.rb'
    - 'lib/jpmobile/mobile/abstract_mobile.rb'

Metrics/PerceivedComplexity:
  Max: 8
  Exclude:
    - 'lib/jpmobile/emoticon.rb'
    - 'lib/jpmobile/helpers.rb'
    - 'lib/jpmobile/mail.rb'
    - 'lib/jpmobile/mobile/au.rb'
    - 'lib/jpmobile/mobile/docomo.rb'
    - 'lib/jpmobile/trans_sid.rb'
    - 'lib/jpmobile/filter.rb'
    - 'lib/jpmobile/rack/filter.rb'
    - 'lib/jpmobile/mobile/abstract_mobile.rb'

Layout/LineLength:
  Max: 160
  Exclude:
    - '**/*_spec.rb'
    - 'lib/jpmobile/emoticon/z_combine.rb'
    - 'lib/jpmobile/hook_action_view.rb'
    - 'lib/jpmobile/mobile/au.rb'
    - 'lib/jpmobile/mobile/emobile.rb'

Metrics/ModuleLength:
  Exclude:
    - 'lib/jpmobile/emoticon.rb'
    - 'lib/jpmobile/helpers.rb'
    - 'lib/jpmobile/util.rb'

Metrics/BlockLength:
  Exclude:
    - '**/*_spec.rb'
    - 'lib/jpmobile/emoticon.rb'
    - 'lib/tasks/jpmobile_tasks.rake'
    - 'test/rails/overrides/config/routes.rb'

Metrics/BlockNesting:
  Exclude:
    - 'lib/jpmobile/trans_sid.rb'

Metrics/ClassLength:
  Exclude:
    - 'lib/jpmobile/filter.rb'
    - 'lib/jpmobile/mail.rb'
    - 'lib/jpmobile/mobile/abstract_mobile.rb'
    - 'lib/jpmobile/mobile/docomo.rb'

Metrics/MethodLength:
  Max: 20
  Exclude:
    - 'lib/jpmobile/emoticon.rb'
    - 'lib/jpmobile/helpers.rb'
    - 'lib/jpmobile/mail.rb'
    - 'lib/jpmobile/resolver.rb'
    - 'test/rails/overrides/db/migrate/*'

Lint/SuppressedException:
  Exclude:
    - 'lib/jpmobile/emoticon.rb'
    - 'lib/jpmobile/fallback_view_selector.rb'
    - 'lib/jpmobile/position.rb'

Lint/Void:
  Exclude:
    - 'lib/jpmobile/filter.rb'

Style/StringConcatenation:
  Enabled: false

Layout/SpaceBeforeBrackets: # (new in 1.7)
  Enabled: true
  Exclude:
    - '**/*_controller.rb'
    - '**/*_spec.rb'
Lint/AmbiguousAssignment: # (new in 1.7)
  Enabled: true
Lint/DuplicateBranch: # (new in 1.3)
  Enabled: true
Lint/DuplicateRegexpCharacterClassElement: # (new in 1.1)
  Enabled: true
Lint/EmptyBlock: # (new in 1.1)
  Enabled: true
Lint/EmptyClass: # (new in 1.3)
  Enabled: true
Lint/NoReturnInBeginEndBlocks: # (new in 1.2)
  Enabled: true
Lint/ToEnumArguments: # (new in 1.1)
  Enabled: true
Lint/UnexpectedBlockArity: # (new in 1.5)
  Enabled: true
Lint/UnmodifiedReduceAccumulator: # (new in 1.1)
  Enabled: true
Style/ArgumentsForwarding: # (new in 1.1)
  Enabled: true
Style/CollectionCompact: # (new in 1.2)
  Enabled: true
Style/DocumentDynamicEvalDefinition: # (new in 1.1)
  Enabled: true
  Exclude:
    - 'lib/jpmobile/path_set.rb'
Style/HashExcept: # (new in 1.7)
  Enabled: true
Style/NegatedIfElseCondition: # (new in 1.2)
  Enabled: true
Style/NilLambda: # (new in 1.3)
  Enabled: true
Style/RedundantArgument: # (new in 1.4)
  Enabled: true
Style/SwapValues: # (new in 1.1)
  Enabled: true

Style/OptionalBooleanParameter:
  Exclude:
    - 'lib/jpmobile/emoticon.rb'
    - 'lib/jpmobile/path_set.rb'

Metrics/ParameterLists:
  Exclude:
    - 'lib/jpmobile/path_set.rb'
